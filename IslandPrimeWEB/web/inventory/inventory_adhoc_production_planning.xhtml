<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Inventory_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="form">
            <b:panel id="panel">
                 <f:facet name="heading"><h3><b>Add Ad Hoc Production Planning Records</b></h3></f:facet>
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
               <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel for="furn" style="font-weight: bold" value="Furniture: " />
                    </p:column>
                    <p:column>
                        <p:autoComplete id="furn" forceSelection="true" value="#{addAdHocFurnMB.furn}" 
                                        completeMethod="#{addAdHocFurnMB.completeText}" var="furn" itemLabel="#{furn.name}" itemValue="#{furn}"
                                        converter="rawMatAutoConverter" requiredMessage="Furniture is required." required="true"  style="width:100%"> 
                            <p:ajax event="itemSelect" process="@this"  listener="#{addAdHocFurnMB.handleSelect}" /> 
                        </p:autoComplete>
                    </p:column>
                    <p:column>
                        <p:message for="furn" />
                    </p:column>
                </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="quantity" style="font-weight: bold" value="Quantity: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Quantity"
                                         requiredMessage="Quantity is required." id="quantity"
                                         value="#{addAdHocFurnMB.quantity}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="quantity" />
                        </p:column>
                    </p:row>
                   
                   <p:row>
                        <p:column>
                            <p:outputLabel for="reason" style="font-weight: bold" value="Reason for Request: " />
                        </p:column>
                        <p:column>
                            <p:inputTextarea rows="1" cols="100" required="true" label="Reason"
                                         requiredMessage="Reason for Request is required." id="reason"
                                         value="#{addAdHocFurnMB.reason}">
                            </p:inputTextarea>
                        </p:column>
                        <p:column>
                            <p:message for="reason" />
                        </p:column>
                    </p:row>
                   
                    <p:row>
                        <p:column>
                            <p:outputLabel for="recipientEmail" style="font-weight: bold" value="Recipient Email: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="recipientEmail" size="40"
                                         requiredMessage="Recipient Email is required." validatorMessage="Invalid email format." id="recipientEmail"
                                         value="#{addAdHocFurnMB.recipientEmail}">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="recipientEmail" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <p:commandButton id="btn" value="Send Ad Hoc Production Plan" update="panel" actionListener="#{addAdHocFurnMB.sendAdHocProduction}" ajax="true"/>
  
            </b:panel>
        </h:form>
        
          <script type="text/javascript">
            document.getElementById("form:rawMat_input").value = "";
        </script>
    </ui:define>

</ui:composition>
