<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/SCM_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns="http://www.w3.org/1999/xhtml">

	<ui:define name="content">
		<h:form id="formMain">
            <h1>Add New Shelf</h1>
            <br/>
            <p:panel id="panel" header="Add New Shelf Status">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />

                <p:panelGrid>
                    
                         <p:row>
                        <p:column>
                            <p:outputLabel for="zone" style="font-weight: bold" value="Zone: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Zone"
                                         requiredMessage="Zone is required." id="zone"
                                         value="#{kitchenShelfManagerBean.zone}">
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="zone" />
                        </p:column>
                    </p:row>
                    
                       <p:row>
                        <p:column>

                            <p:outputLabel for="shelfId" style="font-weight:bold" value="Shelf Number: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Shelf Number"
                                         requiredMessage="Shelf Number is required." id="shelfId"
                                         value="#{kitchenShelfManagerBean.shelfId}">
                                <f:validator validatorId ="posIntValueValidator" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="shelfId" />
                        </p:column>
                    </p:row>
                    
                    
                        <p:row>
                        <p:column>
                            <p:outputLabel for="shelfType" style="font-weight: bold" value="Shelf Type: " />
                        </p:column>
                        <p:column>
                           <p:selectOneMenu id="shelfType" requiredMessage="Shelf Type is required." required="true"  label="shelfType"
                                             value="#{kitchenShelfManagerBean.shelfTypeId}" style="width:100%" >

                                <f:selectItems value="#{kitchenShelfManagerBean.shelfTypes}" var="shelfType" itemLabel="#{kitchenShelfType.name}" itemValue="#{shelfType.id}" />
                            </p:selectOneMenu>     
                        </p:column>
                        <p:column>
                            <p:message for="shelfType" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <p:commandButton id="btn" value="Save New Shelf Record" update="panel" actionListener="#{kitchenShelfManagerBean.saveNewShelf}" ajax="true"/>
            </p:panel>
        </h:form>
	</ui:define>

</ui:composition>
