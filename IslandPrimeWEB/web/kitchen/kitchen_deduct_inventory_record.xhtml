<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/Kitchen_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="form">
            <h1>Deduct Ingredient Inventory Records</h1>

            <br/>
 
            <p:panel id="panel" header="Deduct Ingredient Inventory Record" >
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
               <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel for="Ingredient" style="font-weight: bold" value="Ingredient: " />
                    </p:column>
                    <p:column>
                        <p:autoComplete id="ingr" forceSelection="true" value="#{kitchenInventoryMB.pdt}" 
                                        completeMethod="#{kitchenInventoryMB.completeText}" var="ingr" itemLabel="#{ingr.name}" itemValue="#{ingr}"
                                        converter="ingrAutoConverter" requiredMessage="Ingredient is required." required="true"  style="width:100%"> 
                            <p:ajax event="itemSelect" process="@this"  listener="#{kitchenInventoryMB.handleSelect}" /> 
                        </p:autoComplete>
                    </p:column>
                    <p:column>
                        <p:message for="ingr" />
                    </p:column>
                </p:row>

                   <p:row>
                       <p:column>
                           <p:outputLabel for="invenLoc" style="font-weight: bold" value="Location: " />
                       </p:column>
                       <p:column>
                           <p:selectOneMenu label="invenLoc" requiredMessage="Location is required." required="true" id="invenLoc" 
                                            value="#{rawMatInventoryMB.loc}" style="width:100%" >  
                               <f:selectItem itemLabel="Select Location" itemValue="" noSelectionOption="true" />             
                               <f:selectItems value="#{rawMatInventoryMB.rawMatLocValues}" />
                           </p:selectOneMenu>     
                       </p:column>
                       <p:column>
                           <p:message for="invenLoc" />
                       </p:column>
                   </p:row>          

                </p:panelGrid>
                <p:commandButton id="btn" value="Save New Raw Material Inventory Record" update="panel" actionListener="#{rawMatInventoryMB.saveNewInventory}" ajax="true"/>
  
            </p:panel>
        </h:form>
        
          <script type="text/javascript">
            document.getElementById("form:rawMat_input").value = "";
        </script>
    </ui:define>

</ui:composition>
